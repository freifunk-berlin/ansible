---
# This playbook deploys the whole application stack in this site.

- name: apply common configuration
  hosts: all,!vpn03
  become: true
  vars_files:
    - inventory/group_vars/users
  roles:
    - common
    - ryandaniels.create_users
  tags: basic_provision

- name: Deploy Users to VPN03 servers
  hosts: vpn03
  become: true
  vars_files:
    - inventory/group_vars/users
  roles:
    - ryandaniels.create_users

- name: set up buildbot environment
  hosts: buildbot
  become: true
  roles:
    - buildbot
    - geerlingguy.nginx
    - systemli.letsencrypt

- name: set up buildbot workers
  hosts: buildbotworker
  become: true
  roles:
    - alvistack.podman
    - podman_fix
    - buildbot_worker

- name: set up config server
  hosts: configserver
  vars_files:
    - inventory/group_vars/configserver
  become: true
  roles:
    - nipap
    - caddy
    - ff_wizard
