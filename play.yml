---
# This playbook deploys the whole application stack in this site.

- name: apply common configuration
  hosts: all
  become: true
  vars_files:
    - inventory/group_vars/users
  roles:
    - common
    - ryandaniels.create_users

- name: install webservers
  hosts: webserver
  become: true

  roles:
    - webserver

- name: set up buildbot environment
  hosts: buildbot
  become: true

  roles:
    - buildbot
