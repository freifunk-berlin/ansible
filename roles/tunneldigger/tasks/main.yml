---
- name: Install dependencies
  apt:
    name:
      - bridge-utils
      - dnsmasq
      - git
      - iproute2
      - libevent-dev
      - nftables
      - python-dev
      - python3-venv
      - python3-pip
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Checkout tunneldigger
  git:
    repo: 'https://github.com/wlanslovenija/tunneldigger.git'
    version: master
    dest: "{{ tunneldigger_path }}"
    force: true
  notify: Restart tunneldigger

- name: Create tunneldigger venv
  command: "/usr/bin/python3 -m venv {{ tunneldigger_path }}/env"
  args:
    creates: "{{ tunneldigger_path }}/env"
  notify: Restart tunneldigger

- name: Install tunneldigger in venv
  shell: "source {{ tunneldigger_path }}/env/bin/activate && cd {{ tunneldigger_path }}/broker && python setup.py install"
  args:
    creates: "{{ tunneldigger_path }}/broker/dist/"
    executable: /bin/bash

- name: Copy tunneldigger service file
  template:
    src: "tunneldigger.service.j2"
    dest: /etc/systemd/system/tunneldigger.service
    mode: "0644"
    owner: root
    group: root
  notify: Restart tunneldigger

- name: Copy tunneldigger configuration file
  template:
    src: "l2tp_broker.cfg.j2"
    dest: "{{ tunneldigger_path }}/broker/l2tp_broker.cfg"
    mode: "0644"
    owner: root
    group: root
  notify: Restart tunneldigger

- name: "Copy tunneldigger scripts"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0755"
    owner: root
    group: root
  notify: Restart tunneldigger
  loop:
    - { src: 'setup_interface.sh.j2', dest: '{{ tunneldigger_path }}/broker/scripts/setup_interface.sh' }
    - { src: 'functions.sh.j2', dest: '{{ tunneldigger_path }}/broker/scripts/functions.sh' }
    - { src: 'mtu_changes.sh.j2', dest: '{{ tunneldigger_path }}/broker/scripts/mtu_changes.sh' }
    - { src: 'session.down.sh.j2', dest: '{{ tunneldigger_path }}/broker/scripts/session.down.sh' }
    - { src: 'session.mtu-changed.sh.j2', dest: '{{ tunneldigger_path }}/broker/scripts/session.mtu-changed.sh' }
    - { src: 'session.up.sh.j2', dest: '{{ tunneldigger_path }}/broker/scripts/session.up.sh' }


- name: "Make sure the correct Kernel modules will load on boot"
  template:
    src: modules-tunneldigger.conf.j2
    dest: /etc/modules-load.d/tunneldigger.conf
    mode: "0644"
    owner: root
    group: root
  notify: Restart tunneldigger

- name: "Copy dnsmasq config"
  template:
    src: "dnsmasq.conf.j2"
    dest: /etc/dnsmasq.conf
    mode: "0644"
    owner: root
    group: root
  notify: Restart dnsmasq

- name: Allow ipv4 forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: true

- name: Copy prometheus node_exporter script for tunneldigger
  template:
    src: "tunneldigger_exporter.sh.j2"
    dest: /opt/tunneldigger_exporter.sh
    mode: "0750"
    owner: root
    group: root

- name: Run Prometheus Exporter every minute
  ansible.builtin.cron:
    name: "Prometheus tunneldigger exporter"
    minute: "*"
    job: "/opt/tunneldigger_exporter.sh"
    user: root

- name: Set conntrack size
  ansible.builtin.lineinfile:
    path: /etc/modprobe.d/conntrack.conf
    line: options nf_conntrack hashsize=32768
    owner: root
    group: root
    mode: '0644'
