- name: buildbot | restart
  systemd:
    daemon_reload: true
    name: buildbot
    enabled: true
    state: restarted

- name: buildbot | initialise
  command: /usr/local/src/buildbot/env/bin/buildbot create-master /usr/local/src/buildbot/masters/master
  become_user: buildbot

- name: mariadb | restart
  systemd:
    daemon_reload: true
    name: mariadb
    enabled: true
    state: restarted
