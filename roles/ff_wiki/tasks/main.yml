---
- name: Install required packages
  ansible.builtin.package:
    name:
      - imagemagick
    state: present

- name: Create wiki directories
  ansible.builtin.file:
    dest: "{{ item }}"
    state: directory
    mode: "0750"
    owner: caddy
    group: caddy
  loop:
    - "{{ ff_wiki_basedir }}/static/"
    - "{{ ff_wiki_basedir }}/wwwroot/"

