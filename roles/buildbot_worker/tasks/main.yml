---
- name: Install dependencies for falter build system and openwrt
  apt:
    name:
      - build-essential
      - ccache
      - curl
      - ecj
      - fastjar
      - file
      - g++
      - gawk
      - gettext
      - git
      - java-propose-classpath
      - libelf-dev
      - libncurses5-dev
      - libncursesw5-dev
      - libssl-dev
      - python
      - python2.7-dev
      - python3
      - python3-dev
      - python3-distutils
      - python3-pip
      - python3-setuptools
      - rsync
      - rsync
      - sqlite3
      - subversion
      - swig
      - time
      - unzip
      - wget
      - xsltproc
      - zlib1g-dev
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Create unprivileged user for buildbot
  user:
    name: "{{ machine_user }}"

- name: Install buildbot-worker
  pip:
    name:
      - buildbot-worker
    state: present
  notify: Initialise buildbot-worker

- name: Flush handlers
  meta: flush_handlers

- name: Add workers admin-info
  template:
    dest: "{{ bbworker_path }}info/admin"
    src: admin.j2
    mode: "0644"
    owner: "{{ machine_user }}"
    group: "{{ machine_user }}"

- name: Add worker description
  template:
    dest: "{{ bbworker_path }}/info/host"
    src: host.j2
    mode: "0644"
    owner: "{{ machine_user }}"
    group: "{{ machine_user }}"
  notify: Restart buildbot-worker

- name: Adjust permissions on buildbot-worker description
  ansible.builtin.file:
    path: "{{ bbworker_path }}"
    state: directory
    # needs to be this high. Otherwise service will not start.
    mode: "0755"
    owner: "{{ machine_user }}"
    group: "{{ machine_user }}"
    recurse: true
  notify: Restart buildbot-worker

- name: Add buildbot-worker systemd-service-module
  template:
    dest: /etc/systemd/system/buildbot-worker.service
    src: systemd-unit.j2
    mode: "0644"
    owner: root
    group: root
  notify: Restart buildbot-worker
