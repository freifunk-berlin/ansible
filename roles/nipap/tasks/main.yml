---
- name: Add nipap apt key
  ansible.builtin.apt_key:
    url: https://spritelink.github.io/NIPAP/nipap.gpg.key
    state: present

- name: Add nipap repo
  ansible.builtin.apt_repository:
    repo: deb http://spritelink.github.io/NIPAP/repos/apt stable main extra
    state: present

- name: Install dependencies
  ansible.builtin.apt:
    name:
      - nipap-cli
      - nipap-common
      - nipapd
      - python3-pynipap
      - python3-psycopg2
      - postgresql-13
      - postgresql-13-ip4r
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Copy nipap config
  ansible.builtin.template:
    dest: /etc/nipap/nipap.conf
    src: nipap.conf.j2
    mode: "0640"
    owner: root
    group: root
  notify: Restart nipapd

