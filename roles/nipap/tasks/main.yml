---
- name: Add nipap apt key
  ansible.builtin.apt_key:
    url: https://spritelink.github.io/NIPAP/nipap.gpg.key
    state: present

- name: Add nipap repo
  ansible.builtin.apt_repository:
    repo: deb http://spritelink.github.io/NIPAP/repos/apt stable main extra
    state: present

- name: install dependencies
  apt:
    name:
      - nipap-cli
      - nipap-common
      - nipapd
      - python-pynipap
      - python3-pynipap
      - python3-psycopg2
      - postgresql-11
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: copy nipap config
  template:
    dest: /etc/nipap/nipap.conf
    src: nipap.conf.j2
    mode: 0640
    owner: root
    group: root
  notify: nipapd | restart

- name: Create nipap db
  remote_user: root
  become: yes
  become_user: postgres
  community.postgresql.postgresql_db:
    name: nipap
    owner: nipap

- name: create nipap db user
  remote_user: root
  become: yes
  become_user: postgres
  community.postgresql.postgresql_user:
    name: nipap
    password: "{{ nipap_db_password }}"

- name: GRANT ALL PRIVILEGES ON nipap to nipap and wizard
  remote_user: root
  become: yes
  become_user: postgres
  community.postgresql.postgresql_privs:
    db: nipap
    privs: ALL
    type: database
    roles: nipap,wizard

...
