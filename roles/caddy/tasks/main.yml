---
- name: Add Repos for Debian <=12
  when: ansible_facts["distribution_major_version"] != "13"
  block:
    - name: Add caddy apt key
      ansible.builtin.apt_key:
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        state: present

    - name: Add caddy repo
      ansible.builtin.apt_repository:
        repo: deb https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
        state: present

- name: Add Repos for Debian 13
  when: ansible_facts["distribution_major_version"] == "13"
  block:
    - name: Add caddy deb822 repo
      ansible.builtin.deb822_repository:
        name: caddy
        types:
          - deb
        uris: https://dl.cloudsmith.io/public/caddy/stable/deb/debian
        suites: any-version
        components: main
        signed_by: https://dl.cloudsmith.io/public/caddy/stable/gpg.key

- name: Install dependencies
  ansible.builtin.apt:
    name:
      - caddy
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Copy caddyfile
  ansible.builtin.template:
    dest: /etc/caddy/Caddyfile
    src: "{{ caddy_caddyfile }}"
    mode: "0640"
    owner: caddy
    group: caddy
  notify: Restart caddy

- name: Copy Dirlist template
  ansible.builtin.copy:
    dest: /etc/caddy/ff_dirlisting_template.html
    src: "ff_dirlisting_template.html"
    mode: "0640"
    owner: caddy
    group: caddy
